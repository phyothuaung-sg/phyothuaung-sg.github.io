<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <h1>Looping </h1>
    <script>
        // for looping
        // for (let index =0; index ,array.length; index)

        
        for(let i=0; i < 10; i++ ) {
            document.write(`<h1>Hello World</h1>`);
        }

        let laptopLists = ['Dell', 'Lenovo', 'Asus', 'Hp', 'Mac'];
        

        for (let j = 0; j < laptopLists.length; j++) {
            document.write(laptopLists[j]+'<br>');
        }

        for (let k = 1; k <= 12; k++){
            document.write(`<p> 13 x  ${k} = ${13*k}`);
        }

        let yourNumber = Number(prompt(`enter your number`))
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Lessons</h1>
    <script>
        //array
        let arr = [1,2,3];
        console.log(arr[1]);
        console.log(arr.length); //number of array

        let fruits = ['Apple', 'Orange', 'Mango', 'Strawbeery'];
        console.log(fruits.length);
        console.log(fruits);
        fruits.push('Banana'); //add data from behind
        console.log(fruits);

        fruits.pop();//delete data from behind
        console.log(fruits);

        fruits.unshift('Cherry'); // add data from infront
        console.log(fruits);
        fruits.unshift('BlueBerry'); // add data from infront
        console.log(fruits);

        fruits.shift(); // delete data from infront
        console.log(fruits);
        
        
        
        
        
        
        
        



        
        
    </script>
</body>
</html>
